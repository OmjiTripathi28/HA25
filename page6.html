<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Next Anniversary Countdown</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-love: #e6007a;
            --secondary-love: #ff85c0;
            --accent-gold: #FFD700;
            --background-dark: #1a0210;
            --text-light: #fdeaf5;
            --font-heading: 'Sacramento', cursive;
            --font-body: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--background-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: var(--font-sans);
            color: var(--text-light);
        }

        /* Floating Hearts Background (Reused from Page 1) */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            opacity: 0.25;
            animation: floatUp 6s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.25;
            }
            100% { 
                transform: translateY(-120vh) translateX(30px) scale(1.6);
                opacity: 0;
            }
        }

        /* Sparkles (Reused from Page 1) */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            opacity: 0.4;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes sparkleFloat {
             0%, 100% { transform: translateY(0); opacity: 0.4; }
             50% { transform: translateY(-10px); opacity: 0.7; }
        }

        /* Soft particles background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--secondary-love);
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(4px);
            animation: floatUpParticle linear infinite;
        }

        @keyframes floatUpParticle {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-120vh) scale(1.3); }
        }

        /* Countdown container */
        .countdown-box {
            text-align: center;
            padding: 40px 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 0, 120, 0.4);
            animation: pulseBox 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulseBox {
            0%,100% { box-shadow: 0 0 20px rgba(255,0,120,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,0,150,0.6); }
        }

        .heading {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 10px;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(255,215,0,0.6);
            animation: glowText 2s ease-in-out infinite;
        }

        @keyframes glowText {
            0%,100% { text-shadow: 0 0 10px rgba(255,215,0,0.4); }
            50% { text-shadow: 0 0 25px rgba(255,215,0,1); }
        }

        .time {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-family: var(--font-body);
            margin-top: 15px;
            margin-bottom: 25px; /* Added margin for the new button */
        }
        
        /* CSS for the new Glance button - uses gold/pink theme */
        .glance-button {
            display: inline-block;
            padding: 10px 25px;
            font-family: var(--font-sans);
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            color: var(--background-dark);
            background: var(--accent-gold);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
            margin-top: 15px;
        }

        .glance-button:hover {
            background: var(--secondary-love);
            color: var(--background-dark);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 133, 192, 0.7);
        }

        .final-message {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-family: var(--font-heading);
            color: var(--secondary-love);
            text-shadow: 0 0 15px rgba(255, 133, 192, 0.8);
            opacity: 0;
            animation: finalGlow 2s forwards;
        }
        
        @keyframes finalGlow {
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="countdown-box">
        <div class="heading">Until Our Next Chapter Begins...</div>
        <div class="time" id="countdown">Loading...</div>
        <!-- New Button -->
        <button id="glanceButton" class="glance-button">A Little Glance...</button>
    </div>

    <script>
        // --- BACKGROUND EFFECTS ---

        /* Floating Hearts Generator */
        const heartIcons = ["ðŸ’˜","ðŸ’","ðŸ’–","ðŸ’—","ðŸ’“","ðŸ’ž","ðŸ’•"];
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = heartIcons[Math.floor(Math.random()*heartIcons.length)];
            heart.style.left = Math.random()*100 + "%";
            heart.style.fontSize = (20 + Math.random()*20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 600);

        /* Soft Sparkles */
        setInterval(() => {
            const sp = document.createElement("div");
            sp.classList.add("sparkle");
            sp.style.left = Math.random()*100 + "%";
            sp.style.top = Math.random()*100 + "%";
            document.body.appendChild(sp);
            setTimeout(()=> sp.remove(), 3000);
        }, 450);


        /* Generate particle hearts */
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 25; i++) {
                let p = document.createElement('div');
                p.classList.add('particle');
                let size = Math.random() * 10 + 6;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.bottom = '-20px';
                p.style.animationDuration = (Math.random() * 6 + 6) + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // --- COUNTDOWN LOGIC ---

        const countdownElement = document.getElementById("countdown");
        const glanceButton = document.getElementById("glanceButton");
        // Setting target date to next anniversary: November 24, 2026, 00:00:00
        const targetDate = new Date("Nov 24, 2026 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                clearInterval(timer);
                // Final celebratory message when time hits zero
                countdownElement.className = "final-message";
                countdownElement.textContent = "We made it, my forever love! ðŸŽ‰";
                glanceButton.style.display = 'none'; // Hide button when countdown finishes
                return;
            }

            let d = Math.floor(diff / (1000 * 60 * 60 * 24));
            let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let s = Math.floor((diff % (1000 * 60)) / 1000);

            countdownElement.textContent = `${d} Days : ${h} Hours : ${m} Mins : ${s} Secs`;
        }, 1000);

        // --- GLANCE BUTTON LOGIC ---
        glanceButton.addEventListener('click', () => {
            // FIX: Use the Canvas-specific function for internal navigation
            if (typeof __window_location_replace === 'function') {
                __window_location_replace('page7.html'); 
            } else {
                // Fallback for non-Canvas environments
                window.location.href = 'page7.html';
            }
        });
    </script>
</body>
</html>
